
#\u6570\u636e\u6e90
spring.datasource.common.name=datasource
spring.datasource.common.url=jdbc:mysql://127.0.0.1:3306/test?useSSL=false&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
spring.datasource.common.username=root
spring.datasource.common.password=123456
spring.datasource.common.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.common.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.common.initialSize=1
spring.datasource.common.maxActive=20
spring.datasource.common.maxIdle=20
spring.datasource.common.minIdle=1
spring.datasource.common.maxWait=60000
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jackson.serialization.indent_output=true

#redis
spring.redis.host=127.0.0.1
spring.redis.password=
spring.redis.port=6379 
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1